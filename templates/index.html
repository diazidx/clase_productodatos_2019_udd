{% extends "base.html" %} {% block content %}

<h2>Carga una imagen</h2>

<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Cargar
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">¡Estimar edad!</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>

    <div class="download-section" style="display:none;">
        <div>
{#            <button type="button" class="btn btn-primary btn-lg " id="btn-download">¡Descargar Resultado!</button>#}
            <a href = {{ url_for('get_file') }} type="button" class="btn btn-primary btn-lg " id="btn-download">¡Descargar Resultado!</a>
        </div>
    </div>

</div>

{% endblock %}
